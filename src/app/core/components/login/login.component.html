<div class="h-100 d-flex flex-column align-items-center justify-content-center">
    <h1>LOGIN</h1>
    <form class="w-50" [formGroup]="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <p class="text-danger text-center" *ngIf="message">{{ message }}</p>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onLogin()">LOGIN</button>
    </form>
    <div>
        <p class="text-center">Not registered yet ? <a routerLink="/signup">Signup</a></p>
    </div>
</div>

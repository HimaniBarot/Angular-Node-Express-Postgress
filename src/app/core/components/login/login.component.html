<div class="h-100 w-100 d-flex align-items-center justify-content-center">
  <div class="form-wrapper d-flex flex-column align-items-center justify-content-center">
    <h1>LOGIN</h1>
    <form class="w-100 d-flex flex-column align-items-center justify-content-center" [formGroup]="loginForm">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <!-- <mat-form-field>
      </mat-form-field> -->
      <button mat-raised-button color="primary" type="submit" class="btn btn-login" (click)="onLogin()">LOGIN</button>
    </form>
    <div>
      <p class="text-center">Not registered yet ? <a routerLink="/signup">Signup</a></p>
    </div>
  </div>
</div>
